
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form 2</title>
</head>
<body>
<fieldset style="width: 500px; margin: 0 auto;">
<h1>REGISTRATION</h1>
<label for="name">NAME:</label>
<input type="text" id="name" required>
<br><br>
<label for="email">EMAIL:</label>
<input type="email" id="email" required>
<br><br>
<label for="phone">PHONE:</label>
<input type="tel" id="phone" required>
<br><br>
<label for="DOB">DATE OF BIRTH:</label>
<input type="date" name="file1" id="DOB" required><br><br>
<label for="num">PASSWORD: </label>
<input type="password" id="num" min="2" max="20"><br><br>
<input type="checkbox" id="check">
<label for="check">MALE</label>&nbsp;
<input type="checkbox" id="check1">
<label for="check1">FEMALE</label>&nbsp;
<input type="checkbox" id="check2" >&nbsp;
<label for="check2">OTHERS</label>&nbsp;
<br><br>
<label for="edu">Highest Education: </label>
<select name="education" id="edu">
<option value="High school">High school</option>
<option value="Graduate">Graduate</option>
<option value="Diploma">Diploma</option>
</select>
<h3>Language:</h3><br>
<label for="type">ENGLISH</label><br>
<input type="radio" name="ram" id="type"> <br>
<label for="type1">HINDI</label><br>
<input type="radio" name="ram" id="type1"><br>
<label for="type2">TELUGU</label><br>
<input type="radio" name="ram" id="type1"><br>
<label for="type3">TAMIL</label><br>
<input type="radio" name="ram" id="type1"><br>
<label for="area1">ADDRESS:</label><br>
<textarea name="area" id="area1" placeholder="add info...."></textarea>
<input type="button" value="SUBMIT">&nbsp;
<input type="reset" value="RESET">
</fieldset>
</body>
</html>
